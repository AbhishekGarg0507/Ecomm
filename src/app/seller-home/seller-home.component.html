<div class="container row row-col-3"> 
  <div class="alert alert-success" *ngIf="deleteMsg">{{deleteMsg}}</div>
  <div class="card ms-4" *ngFor="let item of productList">
    <div class="first-content">
        <img class="" src="{{item.image}}" alt="{{item.productName}}">
    </div>
    <div class="second-content">
      <div class=" card-body">
            <p class="card-title">{{item.productName}}</p>
            <p class="card-title">{{item.productCategory}}</p>
            <p class="card-description">{{item.description}}</p>
            <p class="card-color">{{item.color}}</p>
            <span class="text-title">Rs.{{item.productPrice}}</span>
            <button  class="btn btn-primary" (click)="deleteProduct(item.id)">Delete Product</button>
            <button routerLink="/seller-update-product/{{item.id}}" class="btn btn-primary">Edit Product</button>
          </div>
    </div>
  </div>
</div>
